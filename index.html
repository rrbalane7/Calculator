<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-cont">
        <div id="screen-cont">
            <div class="top-screen screen"></div>
            <div class="main-screen screen"></div>
        </div>
        <div id="keypad-cont">
            <div class="key-button" data-key="8">CE</div>
            <div class="key-button clear-all" data-key="8">C</div>
            <div class="key-button backspace" data-key="8">←</div>
            <div class="key-button operators" data-key="111">÷</div>
            <div class="key-button numbers" data-key="103">7</div>
            <div class="key-button numbers" data-key="104">8</div>
            <div class="key-button numbers" data-key="105">9</div>
            <div class="key-button operators" data-key="106">x</div>
            <div class="key-button numbers" data-key="100">4</div>
            <div class="key-button numbers" data-key="101">5</div>
            <div class="key-button numbers" data-key="102">6</div>
            <div class="key-button operators" data-key="109">–</div>
            <div class="key-button numbers" data-key="97">1</div>
            <div class="key-button numbers" data-key="98">2</div>
            <div class="key-button numbers" data-key="99">3</div>
            <div class="key-button operators" data-key="107">+</div>
            <div class="key-button hide" data-key="107">↻</div>
            <div class="key-button numbers" data-key="96">0</div>
            <div class="key-button numbers" data-key="110">.</div>
            <div class="key-button equal" data-key="13">=</div>
        </div>
    </div>

    
</body>
</html>
